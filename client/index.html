<html>
<head>
    <title>Hello world</title>
</head>
<body>
    <div>
        <input id="user" type="text" placeholder="Username">
        <input id="pass" type="text" placeholder="password">
    </div>
    <div>
        <button id="reg-btn">Register User</button>
        <input id="reg-name" type="text" placeholder="Name">
    </div>
    <div>
        <button id="login-btn">Login User</button>
    </div>
    <div>
        <button id="pic-btn">Set Profile Picture</button>
        <input id="pic" type="text" placeholder="Profile Picture">
    </div>
    <div>
        <button id="create-btn">Create Room</button>
        <button id="join-btn">Join Room</button>
        <button id="get-btn">Get Room</button>
        <button id="leave-btn">Leave Room</button>
        <input id="room-id" type="text" placeholder="ID">
        <input id="room-name" type="text" placeholder="Name">
        <input id="room-pw" type="text" placeholder="Password">
    </div>
    <div>
        <button id="post-btn">Add Transaction</button>
        <button id="del-trans">Delete Transaction</button>
        <input id="trans-id" type="text" placeholder="Transaction ID">
        <input id="amount" type="text" placeholder="Amount">
        <input id="desc" type="text" placeholder="Description">
    </div>
    <div>
        <button id="update-name">Update Name</button>
        <button id="update-pass">Update Password</button>
        <input id="new-name" type="text" placeholder="New Name">
        <input id="new-pass" type="text" placeholder="New Password">
    </div>
    <div>
        <button id="auth-btn">Authenticated?</button>
        <button id="logout-btn">Log Out</button>
    </div>
    <h1 id="res-text"></h1>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
