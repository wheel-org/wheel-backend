<html>
<head>
    <title>Hello world</title>
</head>
<body>
    <div>
        <button id="get-btn">Send GET</button>
    </div>
    <div>
        <button id="del-btn">Send DELETE</button>
        <input id="id" type="text" placeholder="Transaction ID">
    </div>
    <div>
        <button id="reg-btn">Register User</button>
        <input id="reg-name" type="text" placeholder="Name">
        <input id="reg-user" type="text" placeholder="Username">
        <input id="reg-pw" type="text" placeholder="Password">
    </div>
    <div>
        <button id="login-btn">Login User</button>
        <input id="login-user" type="text" placeholder="Username">
        <input id="login-pw" type="text" placeholder="Password">
    </div>
    <div>
        <button id="create-btn">Create Room</button>
        <button id="join-btn">Join Room</button>
        <input id="room-id" type="text" placeholder="ID">
        <input id="room-name" type="text" placeholder="Name">
        <input id="room-pw" type="text" placeholder="Password">
    </div>
    <div>
        <button id="post-btn">Add Transaction</button>
        <input id="trans-id" type="text" placeholder="ID">
        <input id="amount" type="text" placeholder="Amount">
        <input id="desc" type="text" placeholder="Description">
    </div>
    <div>
        <button id="auth-btn">Authenticated?</button>
        <button id="logout-btn">Log Out</button>
    </div>
    <h1 id="res-text"></h1>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
